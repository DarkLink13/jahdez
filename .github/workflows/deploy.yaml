name: Deploy to Cloud Run

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build Docker image
        run: |
          docker build -t gcr.io/darkiink/darkiink .
      - name: Configure gcloud
        uses: google-github-actions/auth@v1
        with:
          service_account: ${{ secrets.GCP_SA_KEY }}
      - name: Push Docker image to Container Registry
        run: |
          docker push gcr.io/darkiink/darkiink

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy darkiink \
            --image gcr.io/darkiink/darkiink \
            --platform managed \
              --region REGION
